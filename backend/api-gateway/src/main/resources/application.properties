# ========== API Gateway App ==========

# Server Port
server.port=9090

# Spring Application Name
spring.application.name=api-gateway


# ========== JWKS endpoints ==========

# URL of JWKS endpoint in AuthService
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/.well-known/jwks.json



# ========== Eureka ==========

# Eureka Client Config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# (Optional) prefer showing IP address instead of hostname
eureka.instance.prefer-ip-address=true


# ========== Gateway Routes ==========

# Enable service discovery via Eureka in Spring Cloud Gateway
#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
# spring.cloud.gateway.routes[0].filters[0]=StripPrefix=2

